language: node_js

node_js:
  - 12

stages:
  - test
  - build
  - deploy

services:
  - docker

env:
  global:
    - APP_ENV=development
    - DOCKER_ACCT=$DOCKER_USER

cache:
  directories:
  - node_modules


jobs:
  include:
    - stage: test
      name: "Unit Tests"
      install:
        - npm install   
      script: npm test
    - stage: test
      name: "Lint with eslint"   
      script: npm run lint
    - stage: build
      name: "build docker images"   
      script: echo 'building.....'
    - stage: deploy
      name: "Deploy to k8s"
      script: echo 'deploy.....'



